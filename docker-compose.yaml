version: '3'

volumes:
  mongo_vol:

networks:
  produto_net:
    driver: bridge

services:
  api:
    image: mongo-express:0.54
    ports:
      - 8081:8081
    depends_on:
      - mongo
    networks:
      - produto_net
    volumes:
      - /root/Docker/mongo_vol:/data/configdb
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongouser:mongopwd@localhost:27017/db?ssl=false
  mongo:
    image: mongo:6.0.2
    ports:
      - 27017:27017
    networks:
      - produto_net
    volumes:
      - /root/Docker/mongo_vol:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopwd
